<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>File Upload and Display</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Choose an audio/video file:</label>
        <input type="file" id="fileInput" accept="audio/*,video/*" required>
        <br>
        <input type="button" value="Submit" onclick="displayFileInfo()">
    </form>

    <div id="output"></div>

    <script>
        function displayFileInfo() {
            // Fetch the file input element and the selected file
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            // Check if a file is selected
            if (file) {
                // Display file details in the output div
                displayDetails(file);
            } else {
                alert('Please select a file.');
            }
        }

        function displayDetails(file) {
            const outputDiv = document.getElementById('output');

            // Display file details in text format
            const details = `
                <p>File Name: ${file.name}</p>
                <p>File Type: ${file.type}</p>
                <p>File Size: ${formatBytes(file.size)}</p>
            `;

            outputDiv.innerHTML = details;
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';

            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

            const i = Math.floor(Math.log(bytes) / Math.log(k));

            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
    </script>
</body>

</html>
