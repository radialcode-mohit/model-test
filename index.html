<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Display</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        #uploadForm {
            margin: 20px auto;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="button"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #output {
            margin-top: 20px;
            color: #333;
        }

        #previewButton {
            background-color: #2196F3;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }

        #togglePreviewButton {
            background-color: #f44336;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        #videoPreview {
            margin-top: 20px;
            display: none;
        }

        #previewPlayer {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>File Upload and Display</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Choose an audio/video file:</label>
        <input type="file" id="fileInput" accept="audio/*,video/*" required>
        <br>
        <input type="button" value="Preview" id="previewButton" onclick="previewVideo()" style="display: none;">
        <br>
        <input type="button" value="Submit" onclick="displayFileInfo()">
    </form>

    <div id="output"></div>

    <button id="togglePreviewButton" onclick="togglePreview()" style="display: none;">Toggle Preview</button>

    <div id="videoPreview">
        <h2>Video Preview</h2>
        <video controls id="previewPlayer"></video>
    </div>

    <script>
        function displayFileInfo() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                displayDetails(file);
                document.getElementById('previewButton').style.display = 'inline-block';
                document.getElementById('togglePreviewButton').style.display = 'inline-block';
            } else {
                alert('Please select a file.');
            }
        }

        function displayDetails(file) {
            const outputDiv = document.getElementById('output');
            const details = `
                <p>File Name: ${file.name}</p>
                <p>File Type: ${file.type}</p>
                <p>File Size: ${formatBytes(file.size)}</p>
            `;
            outputDiv.innerHTML = details;
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';

            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];

            const i = Math.floor(Math.log(bytes) / Math.log(k));

            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function previewVideo() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file && file.type.includes('video')) {
                const videoPreview = document.getElementById('videoPreview');
                const previewPlayer = document.getElementById('previewPlayer');
                previewPlayer.src = URL.createObjectURL(file);
                videoPreview.style.display = 'block';
                document.getElementById('togglePreviewButton').textContent = 'Hide Preview';
            } else {
                alert('Please select a valid video file.');
            }
        }

        function togglePreview() {
            const videoPreview = document.getElementById('videoPreview');
            const togglePreviewButton = document.getElementById('togglePreviewButton');
            const previewPlayer = document.getElementById('previewPlayer');

            if (videoPreview.style.display === 'none') {
                videoPreview.style.display = 'block';
                togglePreviewButton.textContent = 'Hide Preview';
            } else {
                videoPreview.style.display = 'none';
                togglePreviewButton.textContent = 'Show Preview';
                previewPlayer.src = '';
            }
        }
    </script>
</body>

</html>
